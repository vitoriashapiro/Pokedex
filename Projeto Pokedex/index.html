<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--links-->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main Js-->
    <script defer src="./js/script.js" ></script>

    <title>Pokedex</title>
</head>
<body>
    
    <main>
    
        <img src="#" alt="pokemon" class="pokemon__image">
        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
    
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="Name or number"
            required
            />
            <!--no celular aparece uma lupa de pesquisar ao inves do botao enter-->
        </form>

        <div class="buttons"> <!--botoes-->
            <button class=" button btn-Prev"> Prev &lt;  </button>
            <button class=" button btn-Next"> Next &gt; </button>
        </div>

    </main>
</body>
</html>
